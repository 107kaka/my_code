<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>HTML表格示例</title>
</head>
<body id="Hallo" onload="">
<p>
  <table border="1">
    <caption>表格标题</caption>
      <thead>
	<tr>
	  <td colspan="2">表格页头</td>
	</tr>
      <tfoot>
	<tr>
	  <td colspan="2">表格页脚</td>
	</tr>
      </tfoot>
      <tbody>
        <tr>
	  <th>标题单元格1</th><th>标题单元格2</th>
	</tr>
	<tr>
	  <td>表格体单元格</td><td>表格体单元格2</td>
	</tr>
      </tbody>
  </table>
</p>	
</body>
</html>
