    <meta charset="utf-8" />
</head>
<h1>HTML的列表分为以下三类</h1>
<p>
<dl>
  <dt>有序列表</dt>
  <dd>顺序列表的元素前面有数字或字母编号,从而提供有序的活动步骤.</dd>

  <dt>无序列表</dt>
  <dd>无序列表与编号列表类似，只是这种列表的每个项目前面使用的是符号而不是数字或字母。符号列表通常用来提供一列没有顺序关系的项目.</dd>

  <dt>定义列表</dt>
  <dd>定义列表比其他两类列表要复杂一些，因为定义列表的每个项目邮两个元素，一个术语一个定义。但是，定义列表的格式化选项不多，所以实际上比其他两类列表更简单。</dd>
</dl>
</p>
